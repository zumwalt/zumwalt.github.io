<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="Cny7_BpvzY3DgFoCXMG9dc1TxgtXYXEfBys-A1skMcQ" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <style>
        * {
            box-sizing: border-box;
        }
        html,
        body {
            height: 100%;
            width: 100%;
        }
        body {
            background: url(/img/internet.gif) no-repeat center center/cover;
            color: white;
            font-family: "proxima-nova", "helvetica neue", helvetica, sans-serif;
            font-size: 24px;
            overflow: hidden;
        }
        h1 {
            font-size: 1.25em;
        }
        a {
            color: #fb7560;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .overlay {
            background: rgba(57, 61, 71, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
        }
        .such-social {
            position: absolute;;
            padding: 30px;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            z-index: 2;
            max-width: 720px;
            width: 100%;
        }

        .such-social a {
            display: inline-block;
            margin-right: 5px;
        }

        @media only screen and (min-width: 768px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
    
    <script src="//use.typekit.net/dpe5bsj.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

  </head>

        <main>
            {{ content }}

    {% include googleanalytics.html %}
